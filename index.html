<!-- forms in html , user enters data on a website an HTML form
submits an HTTP request containing the data to the server. -->
<!-- define form using form tag -->
<br>
<h3>Different input types </h3>
<form>
<!-- <form action="/registration" method="POST">  -->
<!-- Forms also have an optional form attribute called action.
"Actions" specifies the URL or path that the form should submit the request to. here it post/send data to registration , "get" method will get the data through server using get http request 
When the action attribute is not specified,
it submits the request to the same path as the current web page.  -->

<!-- different input fields  -->
<!-- Text field -->
	<label for="username">Username:</label><br>  <!-- label tag -->
	<!-- label makes page more userfriendly, it says , "Username:" label for username entry,-->
	<input type="text" name="username"><br> <!-- input tag dont required a closing tag , and if u want to add , then its like -> "<input type"text" name="username"/> , "/" before ">" -->
<!-- Password input type -->
<!-- HTML has an input type specific for
passwords that will mask the user's input data. -->
	<label for="password">Password:</label><br>
	<input type="password" name="password"><br>
<!-- Submit input type -->
	<input type="submit" />
	<br>
<!-- Checkbox input type -->
	<p>What pet do you own?</p>
	<input type="checkbox" name="dog" value="Dog" />
	<!-- input type checkbox , whoes name is dog ( for using it at other places like for label) with if checkbox is ticked then value will be Dog -->
	<label for="dog">I own a dog</label><br>
	<input type="checkbox" name="cat" value="Cat" />
	<label for="cat">I own a cat</label><br>
<!-- Radio button input type  -->
<!-- Checking one radio button will uncheck all the other radio buttons. -->
	<h4>Which handed person you are?</h4>
	<input type="radio" name="right" value="Right">
	<label for="right">I am right handed</label><br>
	<input type="radio" name="left" value="Left">
	<label for="left">I am Left handed</label><br>
<!-- other input types -> number,email,file-->
	<h4>Fill the requried details :</h4>
	<label for="age">Age : </label>
	<input type="number" name="age" />  <!--number input type  -->
	<br>
	<label for="email">Email id: </label>
	<input type="email" name="email" />
	<br>
	<label for="file">Upload file:</label>
	<input type="file" name="file" /> <!-- take file as a input -->
	<br>
<!-- some input field do not use the input tag -->
<!-- multiline text field  -->
<!-- use  -->
	<label for="multiline">Define your role:</label><br>
	<textarea name="multiline" rows="5"></textarea>
	<br>
<!-- Drop-Down list -->
	<label for="food">Select Food items:</label>
	<select name="food">
		<option value="chocolate">Chocolate</option>
		<option value="ice_creame">Ice Creame</option>
		<option vlaue="pizza">Pizza</option>
	</select>
</form>
